<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Calculadora</h1>
    </header>

    <section>
      <div>
        <form name="form">
          <input class="display" name="display">
        </form>
          <input class="ac" type="button" value="ac" onclick="clean()">
          <input class="op" type="button" value="/" onclick="insert('/')">
      </div>
      <div>
        <div>
          <input type="button" value="7" onclick="insert(7)">
          <input type="button" value="8" onclick="insert(8)">
          <input type="button" value="9" onclick="insert(9)">
          <input class="op" type="button" value="X" onclick="insert('*')">
        </div>
        <div>
          <input type="button" value="4" onclick="insert(4)">
          <input type="button" value="5" onclick="insert(5)">
          <input type="button" value="6" onclick="insert(6)">
          <input class="op" type="button" value="-" onclick="insert('-')">
        </div>
        <div>
          <input type="button" value="1" onclick="insert(1)">
          <input type="button" value="2" onclick="insert(2)">
          <input type="button" value="3" onclick="insert(3)">
          <input class="op" type="button" value="+" onclick="insert('+')">
        </div>
        <div>
          <input type="button" value="0" id="zero" onclick="insert(0)">
          <input type="button" value="," id="com" onclick="insert('.')">
          <input class="equal" type="button" value="=" onclick="equal()">
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; maycluiz</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
